:root {
    --page-perc: 80%;
    --page-padding: 8px;
    --btn-perc: 90%;
    --btn-size: 3vw;
    --border: .5vw;
    --inp: 4vw;
    --curv: 24px;
}

*:not(body) {
    margin: 0;
    padding: 0;
    border: 0;
}

html {
    overflow-x: hidden;
}

body {
    background-image: linear-gradient(135deg, rgb(143, 35, 214), rgb(56, 28, 173));
    overflow-x: hidden;
    overflow: overlay;
    width: 100%;
}

body::-webkit-scrollbar {
    width: 16px;
}

body::-webkit-scrollbar-thumb {
    background: black;
    border-radius: 16px;   
}

body::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, .25);
}

body::-webkit-scrollbar-thumb:hover {
    background: rgba(5, 5, 5, .75);
}

.pages {
    position: absolute;
    transform: translateX(-50%);
    width: var(--page-perc);
    padding: var(--page-padding);
    left: 50%;
    background-color: rgb(255, 255, 255);
    border: 4px solid rgb(175, 175, 175);
    border-radius: 32px;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, .5);
    visibility: hidden;
}

.title {
    width: 100%;
    text-align: center;
    font: 10vw bolder Sans Pro, Arial, sans-serif;
    font-family: 'Squada One', bolder, cursive;
    padding: .1em;
}

.divider {
    margin-left: 50%;
    transform: translateX(-50%);
    width: var(--btn-perc);
    border: 4px solid black;
    background-color: black;
    border-radius: 4px;
}

.buttons {
    margin-left: 50%;
    top: 0;
    transform: translateX(-50%);
    width: var(--btn-perc);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
}

.sel-btn {
    margin: 8px;
    padding: 8px;
    border: var(--border) solid black;
    border-radius: var(--curv);
    font-size: 4vw;
    font-family: 'Poppins', bolder, sans-serif;
    background-image: linear-gradient(135deg, rgb(0, 250, 225), rgb(0, 125, 225));
    box-shadow: 4px 4px 8px rgba(0, 0, 0, .5);
}

button {
    cursor: pointer;
}

.res {
    font-size: 3vw;
    font-family: 'Roboto', sans-serif;
    margin-left: 4vw;
    margin-right: 4vw;
    word-wrap: break-word;
}

.return {
    position: relative;
    border: var(--border) solid black;
    border-radius: var(--curv);
    padding: 8px;
    font-size: var(--btn-size);
    font-family: 'Roboto', bolder, sans-serif;
    background-image: linear-gradient(135deg, rgb(255, 125, 125), rgb(175, 0, 0));
    float: left;
    margin: 16px;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, .5);
}

.next {
    position: relative;
    border: var(--border) solid black;
    border-radius: var(--curv);
    padding: 8px;
    font-size: var(--btn-size);
    font-family: 'Roboto', bolder, sans-serif;
    background-image: linear-gradient(135deg, rgb(125, 255, 125), rgb(0, 175, 0));
    float: right;
    margin: 16px;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, .5);
}

#state {
    top: 0;
    width: 3vw;
    height: 2vw;
    border: .8px solid black;
    border-radius: 4.8px;
    font: .8vw bolder Sans Pro, Helvetica, Arial, sans-serif;
    text-align: center;
    margin-top: 1.6px;
    background-color: rgba(75, 75, 75, .25);
    cursor: pointer;
}
#state::-webkit-scrollbar {
    width: 3.2px;
}

#state::-webkit-scrollbar-thumb {
    background: black;
    border-radius: 16px;
}

#state::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, .75);
}

#ps {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    padding: 8px;
    background-color: rgb(200, 200, 200);
    border: 1.6px solid rgb(125, 125, 125);
    border-radius: 12px;
    box-shadow: 1.6px 1.6px 3.2px rgba(0, 0, 0, .5);
    top: 0;
    z-index: 1;
}

#st {
    font-family: 'Squada One', cursive;
    padding: .1em;
    font-size: 2.5vh;
}

.datas {
    border: var(--border) solid black;
    font-size: var(--inp);
    width: 80%;
    border-radius: 16px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, .75);

    transform: translateX(-50%);

    background-image: linear-gradient(135deg, rgba(0, 0, 0, .25), rgba(0, 0, 0, .5));
    padding-left: 8px;
    padding-right: 8px;
}

#block-return {
    width: 100%;
}

.order {
    display: flex;
    flex-grow: 1;
    flex-shrink: 1;

    position: relative;

.pages:not(#page5) {

    height: 3vw;

    cursor: pointer;

.toggler[data-turn="off"] {

.scaler-text {
    margin-left: 6vw;
